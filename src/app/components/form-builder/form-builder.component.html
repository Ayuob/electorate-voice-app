  <h2>Form Builder</h2>

    <div>
      <label for="formTitle">Form Title:</label>
      <input id="formTitle" [(ngModel)]="form.title" placeholder="Enter form title">
    </div>

    <div>
      <label for="formDescription">Form Description:</label>
      <textarea id="formDescription" [(ngModel)]="form.description" placeholder="Enter form description"></textarea>
    </div>

<mat-card class="candidate-card">
  <mat-card-header>
    <div mat-card-avatar class="candidate-image"></div>
    <mat-card-title>{{ candidate.name }}</mat-card-title>
    <mat-card-subtitle>{{ candidate.party }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ candidate.imageUrl }}" alt="Photo of {{ candidate.name }}">
  <mat-card-content>
    <p>{{ candidate.bio }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="viewDetails(candidate)">View Profile</button>
  </mat-card-actions>
</mat-card>
